<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css"/>
    <script src="creditcard.js" defer></script>
  </head>
  <body>
    <main>
        <section class="errors" aria-live="polite"></section>

        <form id="creditcardForm" action="#" method="get" novalidate>
            <div class="card-form">
            <!-- FRONT CARD -->
            <div class="card-front">
                <div class="total">TOTAL: $199</div>
                <div class="chip" aria-hidden="true">ðŸ’³</div>

                <div class="field number">
                <label for="cardNumber">CARD NUMBER</label>
                <input
                    type="text"
                    id="cardNumber"
                    name="cardNumber"
                    placeholder="1234 5678 9101 1020"
                    required
                />
                </div>

                <div class="field name">
                <label for="cardHolder">CARD HOLDER</label>
                <input
                    type="text"
                    id="cardHolder"
                    name="cardHolder"
                    placeholder="John Doe"
                    required
                />
                </div>

                <!-- EXPIRATION -->
                <div class="expiration" id="cardExpiration">
                <label id="expirationDate">EXPIRATION</label>
                <input
                    type="text"
                    id="month"
                    name="expMonth"
                    placeholder="MM"
                    inputmode="numeric"
                    aria-labelledby="expirationDate"
                    required
                />
                <input
                    type="text"
                    id="year"
                    name="expYear"
                    placeholder="YY"
                    inputmode="numeric"
                    aria-labelledby="expirationDate"
                    required
                />
                </div>
            </div>

            <!-- BACK CARD -->
            <div class="card-back">
                <div class="magstripe" aria-hidden="true"></div>

                <div class="cvc">
                <label for="cvc">CVC/CVV</label>
                <input
                    type="text"
                    id="cvc"
                    name="cvc"
                    placeholder="xxx"
                    inputmode="numeric"
                    required
                />
                </div>
            </div>

            <!-- SUBMIT -->
            <button id="submitBtn" type="submit">Submit</button>
            </div>
        </form>
    </main>
  </body>
</html>
